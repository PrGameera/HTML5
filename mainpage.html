<!DOCTYPE html>

<body>

      <h1>Busca tus juegos al mejor precio</h1>
      <nav>
        <form id='search' name='search' method='post' action='resultados.php'> /*Esto de aqui es el buscador*/

        <form id='login' name='login' method='post' action='login.html'> /* Aqui va el boton de login */

        <form id='form' name='form' method='post' action='signin.html'> /*Aqui va el boton de registrarse*/

        </form>

      </nav>
    </header>
</body>
